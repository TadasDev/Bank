# config/routes/attributes.yaml
controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
app_security_register:
     path: /security/register
     controller: App\Controller\Security\RegisterController::register
app_security_login:
    path: /security/login
    controller: App\Controller\Security\LoginController::login
app_dashboard:
    path: /dashboard
    controller: App\Controller\DashboardController::index